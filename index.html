<!DOCTYPE html>
<html lang="ja">
  <head>
　　  <style>
      html {
        font-family: "Yu Gothic", YuGothic, Verdana, 'Hiragino Kaku Gothic ProN','Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, sans-serif;
        line-height: 1.7;
        letter-spacing: 1px;
        margin-bottom: 10px;
        width: 100%;
        text-align:center;
      }
       
      h1 {
        text-align:center;
        width: 100%;
        font-size: 65px;
      }
       
      h2 {
        text-align:center;
        width: 100%;
        font-size: 50px;
        margin: 0px 0px 41px 0px;
      }
       
      p {
        text-align:center;
        margin: 40px 0px;
        width: 100%;
        font-size: 30px;
      }
       
      img {
        margin: 0px;
        width: 100%;
      }
       
      .btn {
        display: inline-block;
        width: 40%;
        border: 5px solid #C23685;
        font-size: 35px;
        color: #C23685;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 16px;
        border-radius: 10px;
        transition: .4s;
        margin-bottom: 20px;
        background-color: #FFFFFF;
      }
 
      .btn:hover {
        background-color: #C23685;
        border-color: #C23685;
        color: #FFF;
      }
       
      .flex {
        margin-bottom: 10px;
        width: 100%;
        text-align:center;
      }
       
      .profile {
        border-radius: 50%;
        width: 64px;
        height: 64px;
      }
    </style>
       <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <h1>LIFFテストページ</h1>
    <h2 id="profile_id"></h2>
    <input type="text" name="profile_id" id="profile_id">
    <p>LIFFの作成を色々と試すためのページです。</p>

    <input type="text" name="[line-user-id]" id="line-user-id">
  
<p>pass <span id="span2"></span></p>
<input type="password" value="red" id="pass2" maxlength="5" />
<input type="button" value="ボタン2" onclick="clickBtn3()" />
    
  </body>
  

<script>
  function clickBtn3() {
    const pass2 = document.getElementById("pass2");
    pass2.value = "green";
    document.getElementById("span2").textContent = pass2.value;
  }
</script>

  <script>
  const lineUserIdInput = document.querySelector('#line-user-id');
liff
  .init({
    liffId: "1655825743-jgJZz1Ae"
  })
  .then(() => {
    liff.getProfile()
      .then((profile) => {
        lineUserIdInput.value = profile.userId;
      })
      .catch((err) => {
        console.error(err);
      })
  })
  .catch((err) => {
    console.error(err);
  })
  
  </script>
